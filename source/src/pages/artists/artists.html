<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Artists</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-image" style="background: url(assets/img/bg.jpg);background-size: contain;">

  <ion-row style="margin-top: 0px;padding: 5px;">
    <ion-col col-6 col-sm-3 *ngFor=" let item of animateItems; let i=index ">
      <ion-card style="margin: 0px 0px 0px 0px;   height: 280px;background: rgba(34, 49, 63, 0.81);" (click)="openMusic(item)">
        <div class="frame">
          <img class="pimage" src="assets/imgs/artists/{{item.img}}" />
        </div>
        <div class="album-tile">
          {{item.artistName}}
        </div>
        <div class="album-songs">
          <span >{{item.songs}} songs</span>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer>
  <div (click)="nowPlaying()">
    <ion-item style="background: #22313F;background-size: contain;">
      <ion-thumbnail item-start>
        <img src="assets/img/closer.jpg">
      </ion-thumbnail>
      <h2>Orange Love Idi</h2>
      <p style="color:#fff">Orange</p>
      <ion-icon name="md-play" item-right></ion-icon>
      <ion-icon name="md-skip-forward" item-right></ion-icon>
    </ion-item>
  </div>
</ion-footer>
