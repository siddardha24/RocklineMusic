<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Folders</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-image" style="background: url(assets/img/bg.jpg);background-size: cover;">
<ion-list>
  <ion-item *ngFor="let item of animateItems" style="border-top: 1px solid #fff;" (click)="openMusic(item)">
    <ion-thumbnail item-start>
      <img src='{{item.image}}'/>
    </ion-thumbnail>
    {{item.name}}
    <p style="color: #ece9e9;">{{item.songs}} songs/storage</p>
  </ion-item>

</ion-list>
</ion-content>

<ion-footer>
  <div (click)="nowPlaying()">
    <ion-item style="background: #22313F;background-size: contain;">
      <ion-thumbnail item-start>
        <img src="assets/img/closer.jpg">
      </ion-thumbnail>
      <h2>Orange Love Idi</h2>
      <p style="color:#fff">Orange</p>
      <ion-icon name="md-play" item-right></ion-icon>
      <ion-icon name="md-skip-forward" item-right></ion-icon>
    </ion-item>
  </div>
</ion-footer>
